<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="nav_bar">
          <a href="index.html">Google Search</a>
        </div>
        <div class="form">
            <form action="https://google.com/search">
                <div class="container">
                    <img src="images/googlelogo_color_272x92dp.png" alt="google_logo" height="150px">
                    <div class="img-bottom-right">images</div>
                </div>
                <div>
                    <input type="text" name="q" class="ques_box">
                    <input name="tbm" value="isch" type="hidden">
                </div>
                <div>
                    <input type="submit" value="Search for Images" class="search_button">
                </div>
            </form>
        </div>
    </body>
</html>
